<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- contenitore della griglia  -->
  <div id="root" >

    <!--  generiamo in modo dinamico i quadratini -->
    <div v-bind:style="mySquare" v-for="n in counter">
      <!-- passiamo al nostro contenitore la funzione per veder il numero e la condizione per il colore -->
      <div class="result" @click="displayNumber" :class="(myNumber <= 5) ? 'yellow' : 'green'">{{myNumber}}</div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
